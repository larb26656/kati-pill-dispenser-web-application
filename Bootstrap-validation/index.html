<!DOCTYPE html>
<html>
    <head>
        <title>
            Bootstrap validation using jquery
        </title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
            <link href="css/bootstrapValidator.css" rel="stylesheet">
                <style>
                    body {
					    background: #eee none repeat scroll 0 0;
					}
					.form-validation {
					    margin: 30px auto 0;
					    width: 350px;
					}
                </style>
                <!-- Latest compiled and minified JavaScript -->
                <script src="js/jquery-1.11.0.min.js">
                </script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
                </script>
                <script src="js/bootstrapValidator.js">
                </script>
            </link>
        </link>
    </head>
    <body>
        <div class="container">
            <div class="form-validation">
                <form action="#" id="form-validation" method="POST">
                    <div class="form-group">
                        <label for="name">
                            Email address
                        </label>
                        <input class="form-control" id="name" name="name" placeholder="Enter your name" type="text">
                        </input>
                    </div>
                    <div class="form-group">
                        <label for="email">
                            Email address
                        </label>
                        <input class="form-control" id="email" name="email" placeholder="Enter your email address" type="email">
                        </input>
                    </div>
                    <div class="form-group">
                        <label for="password">
                            Password
                        </label>
                        <input class="form-control" id="password" name="password" placeholder="Password" type="password">
                        </input>
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword">
                            Confirm Password
                        </label>
                        <input class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" type="password">
                        </input>
                    </div>
                    <div class="form-group">
                        <label for="gender">
                            gender
                        </label>
                        <select class="form-control" id="gender" name="gender">
                            <option value="0">
                                Select Gender
                            </option>
                            <option value="1">
                                Male
                            </option>
                            <option value="2">
                                Female
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default" type="submit">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        $(document).ready(function () {
		var validator = $("#form-validation").bootstrapValidator({
		
			fields : {
				name :{
					validators : {
						notEmpty : {
							message : "Name is required"
						}
					}
				},
				email :{
					validators : {
						notEmpty : {
							message : "Email address is required"
						}
					}
				},
				password :{
					validators : {
						notEmpty : {
							message : "Password is required"
						}
					}
				},
				confirmpassword :{
					validators : {
						notEmpty : {
							message : "Confirm password is required"
						},
						identical : {
							field : "password",
							message : "password do not match"
						}
					}
				}
				
			}
		});
	
		
	});
    </script>
</html>
